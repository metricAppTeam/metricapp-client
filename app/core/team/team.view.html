<!-- START: TEAM -->
<div ng-controller="TeamController as vm">
    <div class="page-title">
        <h2><span class="fa fa-users"></span> View Teams</h2>
    </div>
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-12">
                <!-- START SPARKLINE CHARTS -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">TEAMS AT WORK</h3>
                    </div>
                    <div class="block-content"> 
                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="14%">
                                        <div class="th">Team Name</div>
                                    </th>
                                    <th width="10%">
                                        <div class="th">
                                            Project Progress
                                        </div>
                                    </th>
                                    <th width="60%">
                                        <div class="th">
                                            Working Description
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in vm.teams">
                                    <td>
                                        <!--<a href="#/grid/{{x.id}}">
                                            <h2>{{x.name}}</h2>
                                        </a>-->
                                        <a href="/#graph">
                                            <h2>{{x.name}}</h2>
                                        </a>
                                    </td>
                                    <td>
                                        <round-progress
                                            max="100"
                                            current="x.progress"
                                            color="#81C784"
                                            bgcolor="#eaeaea"
                                            radius="20"
                                            stroke="5"
                                            semi="false"
                                            rounded="true"
                                            clockwise="true"
                                            responsive="true"
                                            duration="2000"
                                            animation="easeInOutQuart"
                                            animation-delay="0">
                                        </round-progress>
                                    </td>
                                    <td><p class="text-justify">{{x.description}}</p></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END SPARKLINE CHARTS -->
            </div>
        </div>
    </div>
</div>
<!-- END: TEAM->
