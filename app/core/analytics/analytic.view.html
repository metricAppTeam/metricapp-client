<!-- START: ANALYTIC -->
<div ng-controller="AnalyticController as vm">
    <div class="page-title">
        <h2><span class="fa fa-database"></span> Analytic </h2>
    </div>
    <div class="page-content-wrap">
        <div class="row" ng-switch="vm.loading">
            <div class="col-md-12">
                <p ng-switch-when="true">Loading analytic {{vm.currAnalytic.id}} ...</p>
                <div ng-switch-when="false" ng-switch="vm.success">
                    <ul ng-switch-when="true">
                        <p>Here the analytic {{vm.currAnalytic.id}}</p>
                        <li ng-repeat="(key, value) in vm.currAnalytic">{{key}}: {{value}}</li>
                    </ul>
                    <p ng-switch-when="false">Ooops! Something went wrong :-(</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: ANALYTIC -->
