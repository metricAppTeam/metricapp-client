<!-- START: TASKS -->
<div ng-controller="TasksController as vm">
    <div class="page-title">
        <h2><span class="fa fa-tasks"></span> Tasks <small>{{vm.numtasks}} running</small></h2>
    </div>
    <div class="page-content-wrap">
        <div class="row" ng-switch="vm.loading">
            <div class="col-md-12">
                <p ng-switch-when="true">Loading tasks ...</p>
                <div ng-switch-when="false" ng-switch="vm.success">
                    <p ng-switch-when="true" ng-if="vm.numtasks == 0">No tasks yet.</p>
                    <ul ng-switch-when="true">
                        <li ng-repeat="task in vm.tasks | orderBy: 'id' track by task.id">{{task.id}}</li>
                    </ul>
                    <p ng-switch-when="false">Ooops! Something went wrong :-(</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: TASKS -->
