<!-- START: NOTIFICATIONS -->
<div ng-controller="NotificationsController as vm">
    <ul class="breadcrumb">
        <li><a ng-href="#/home">Home</a></li>
        <li class="active"><a ng-href="#/notifications">Notifications</a></li>
    </ul>
    <div class="page-title">
        <h2><span class="fa fa-globe"></span> Notifications <small ng-if="!vm.loading && vm.success && vm.toread > 0">{{vm.toread}} to read</small></h2>
    </div>
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="searchForm" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="fa fa-search"></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Who are you looking for?"
                                        ng-model="vm.query"
                                        ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }"/>
                                        <div class="input-group-btn">
                                            <button class="btn btn-primary"
                                            ng-disabled="!vm.query || vm.loading"
                                            ng-click="vm.search(vm.query)">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-switch="vm.loading">
            <div class="col-md-12">
                <p ng-switch-when="true">Loading notifications ...</p>
                <div ng-switch-when="false" ng-switch="vm.success">
                    <p ng-switch-when="true" ng-if="vm.notifications.length == 0">No notifications yet.</p>
                    <div ng-switch-when="true" class="scrollable" m-when-scroll-bottom="vm.loadMore()">
                        <ul>
                            <li ng-repeat="notification in vm.notifications | filter:vm.query | orderBy:vm.orderBy track by notification.id">
                                <a ng-href="#/notifications/{{notification.id}}">{{notification.name}}</a>
                                <ul>
                                    <li ng-repeat="(key, value) in notification">{{key}} = {{value}}</li>
                                <ul>
                            </li>
                        </ul>
                    </div>
                    <p ng-switch-when="false">Ooops! Something went wrong :-(</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: NOTIFICATIONS -->
