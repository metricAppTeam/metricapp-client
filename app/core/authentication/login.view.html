<!-- START: LOGIN -->
<div ng-controller="LoginController as vm">
    <div class="login-container">
        <div class="login-box animated fadeInDown">
            <div class="login-logo"></div>
            <div class="login-body">
                <div class="login-title"><strong>Log In</strong> to your account</div>
                <!-- FORM: LOGIN -->
                <form name="loginForm" role="form" class="form-horizontal" ng-submit="vm.login()" novalidate="novalidate">
                    <!-- FORM FIELD: USERNAME -->
                    <div class="form-group" ng-class="{ 'hash-error': loginForm.username.$dirty && loginForm.username.$invalid }">
                        <div class="col-md-12">
                            <input class="form-control" name="username" type="text" role="textbox" placeholder="Username" required="required"
                            ng-model="vm.username"
                            ng-model-options="{ updateOn: 'default' }"
                            ng-class="{ 'error': loginForm.username.$dirty && loginForm.username.$invalid }"/>
                            <div class="form-group-helper" role="alert" ng-messages="loginForm.username.$error" ng-show="loginForm.username.$dirty">
                                <div ng-messages-include="dist/views/authentication/login.message.html"></div>
                            </div>
                        </div>
                    </div>
                    <!-- FORM FIELD: PASSWORD -->
                    <div class="form-group" ng-class="{ 'hash-error': login.password.$dirty && login.password.$invalid }">
                        <div class="col-md-12">
                            <input class="form-control" name="password" type="password" role="textbox" placeholder="Password" required="required"
                            ng-model="vm.password"
                            ng-model-options="{ updateOn: 'default' }"
                            ng-class="{ 'error': loginForm.password.$dirty && loginForm.password.$invalid }"/>
                            <div class="form-group-helper" role="alert" ng-messages="loginForm.password.$error" ng-show="loginForm.password.$dirty">
                                <div ng-messages-include="dist/views/authentication/login.message.html"></div>
                            </div>
                        </div>
                    </div>
                    <!-- FORM ACTIONS: FORGOT, LOGIN -->
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block" type="submit" role="button" ng-disabled="loginForm.$invalid || vm.loading">Login</button>
                        </div>
                    </div>
                    <!-- FORM ACTIONS: SIGNUP -->
                    <div class="login-or">OR</div>
                    <div class="login-subtitle">
                        <!--Don't have an account yet? <a role="button" href="/signup">Create an account</a>-->
                        Don't have an account yet? <a role="button" data-toggle="modal" data-target="#modal-signup">Create an account</a>
                    </div>
                </form>
            </div>
            <div class="login-footer">
                <div class="pull-left">
                    &copy; 2016 Metricapp
                </div>
                <div class="pull-right">
                    <a href="https://github.com/metricAppTeam" target="_blank">Github</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- START: DIALOG SIGNUP -->
<div ng-include="'dist/views/authentication/signup.dialog.view.html'"></div>
<!-- END: DIALOG SIGNUP -->
<!-- END: LOGIN -->
