<!-- COMPONENT VIEW GRID -->
<div ng-controller="GraphController as vm">
    <div class="page-title">                    
        <h2><span class="fa fa-arrow-circle-o-left"></span>View Grid</h2>
    </div>
    <!-- END PANEL DEFAULT -->
    <div class="page-content-wrap">
        <div class="row">
            <!-- ANALYTICS -->
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title-box">
                            <h3>GQM Grid {{vm.name}} details: </h3>
                        </div>
                    </div>
                    <!-- START HORIZONTAL FORM SAMPLE -->
                    <div class="block"> 
                        <form class="form-horizontal" role="form">

                                <h5><span class="fa fa-caret-down"></span> Name:</h5>
                                <p class="col-md-12">{{vm.name}}</p>

                                <h5><span class="fa fa-caret-down"></span> Description:</h5>
                                <p class="col-md-12 text-justify">{{vm.description}}</p>

                                <h5><span class="fa fa-caret-down"></span> Creation:</h5>
                                <p class="col-md-12">{{vm.ts_creation}}</p>

                                <h5><span class="fa fa-caret-down"></span> Update:</h5>
                                <p class="col-md-12">{{vm.ts_update}}</p>

                                <h5># Measurement Goals: <span>{{vm.num_mgs}}</span></h5>

                                <h5># Questions: <span>{{vm.num_metrics}}</span></h5>

                                <h5># Metrics: <span>{{vm.num_questions}}</span></h5>
                        </form>
                    </div>
                </div>
                <!-- DIALOGS -->
                <button class="btn btn-info btn-lg btn-block" role="button" data-toggle="modal" data-target="#modal-team"><span class="fa fa-group"></span> View Team</button>
                <!-- DIALOGS -->
                <button class="btn btn-success btn-lg btn-block" role="button" data-toggle="modal" data-target="#modal-analytics"><span class="fa fa-bar-chart-o"></span> View Analytics</button>
                <!-- DIALOGS -->
                <button class="btn btn-danger btn-lg btn-block" role="button" data-toggle="modal" data-target="#modal-createmgs"><span class="fa fa-edit"></span> Create Measurement Goal</button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

            </div>
            
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title-box">
                            <h3>GQM {{vm.name}} graph</h3>
                        </div>
                    </div>
                    <div class="svg-container">
                        <button type="button" class="btn" ng-click="vm.click()">Load</button>
                        <bubbletree id="testChart" 
                            control="vm.chart"  
                            width="800"
                            height="600"
                            link-distance='30' 
                            fill-style='solid' 
                            parent-color='steelblue'
                            child-color='lightgray'
                            collapsed-color='#ffdd99'
                            link-color='#9ecae1'
                            enable-tooltip="false" 
                            text-x="1.45em"
                            text-y="2.45em"
                            scale-score="8">
                        </bubbletree>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
<!-- NG CONTROLLER -->

<!-- END MODAL: TEAM -->
