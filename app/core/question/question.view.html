<!-- START: QUESTION -->
<div ng-controller="QuestionController as vm">
    <ul class="breadcrumb">
        <li><a ng-href="#/home">Home</a></li>
        <li><a ng-href="#/questions">Questions</a></li>
        <li class="active"><a ng-href="#/questions/{{vm.currQuestion.id}}">Question</a></li>
    </ul>
    <div class="page-title">
        <h2><span class="fa fa-tasks"></span> Question </h2>
    </div>
    <div class="page-content-wrap">
        <div class="row" ng-switch="vm.loading">
            <div class="col-md-12">
                <p ng-switch-when="true">Loading question {{vm.currQuestion.id}} ...</p>
                <div ng-switch-when="false" ng-switch="vm.success">
                    <ul ng-switch-when="true">
                        <p>Here the metric {{vm.currQuestion.id}}</p>
                        <li ng-repeat="(key, value) in vm.currQuestion">{{key}} = {{value}}</li>
                    </ul>
                    <p ng-switch-when="false">Ooops! Something went wrong :-( {{vm.errmsg}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: QUESTION -->
