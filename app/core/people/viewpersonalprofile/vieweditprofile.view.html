<div ng-controller="ProfileController as vm">
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">EDIT PROFILE</h4>
            </div>
            
            <div class="col-md-7">
                <div class="block">                             
                    <form id="jvalidate" role="form" class="form-horizontal" action="javascript:alert('Form #validate2 submited');">
                    	<div class="panel-body">                                    
	                        <div class="form-group">
	                    	    <label class="col-md-3 control-label">Name:</label>
	                    	    <div class="col-md-9">
	                    	        <input type="text" class="form-control"/>
	                    	    </div>
	                    	</div>
	                    	<div class="form-group">
	                    	    <label class="col-md-3 control-label">Surname:</label>
	                    	    <div class="col-md-9">
	                    	        <input type="text" class="form-control"/>
	                    	    </div>
	                    	</div>
	                        <div class="form-group">
	                            <label class="col-md-3 control-label">Gender:</label>
	                            <div class="col-md-3">
	                                <select class="validate[required] select" id="formGender">
	                                    <option value="">Choose option</option>
	                                    <option value="1">Male</option>
	                                    <option value="0">Female</option>
	                                </select>                           
	                            </div>                        
	                        </div>
	                        <div class="form-group">
	                            <label class="col-md-3 control-label">Birthday:</label>
	                            <div class="col-md-9">
	                                <input type="text" class="form-control datepicker" name="date"/>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-md-3 control-label">E-mail:</label>
	                            <div class="col-md-9">
	                                <input type="text" value="" name="email" class="form-control"/>
	                            </div>
	                        </div> 
	                        <div class="form-group">
	                            <label class="col-md-3 control-label">Site:</label>
	                            <div class="col-md-9">
	                                <input type="text" value="http://" name="site" class="form-control"/>  
	                            </div>
	                        </div> 
	                        <div class="form-group">
	                            <label class="col-md-3 control-label">Phone:</label>
	                            <div class="col-md-9">
	                                <input type="text" class="form-control"/>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-md-3 col-xs-12 control-label">Biography:</label>
	                            <div class="col-md-16 col-xs-12">                                            
	                                <textarea class="form-control" rows="5"></textarea>
	                            </div>
	                        </div>  
	                        <br>                           
	                        <div class="btn-group pull-right">
	                            <button class="btn btn-primary" type="button" onClick="jvalidate.resetForm();$('#gender').next('.bootstrap-select').removeClass('error').removeClass('valid')">Save</button>
	                            <button class="btn btn-primary" type="submit">Reset</button>
	                        </div>
	                    </div>                                                               
                    </form>
                </div>                                               
            </div>
        </div>   
        <!-- END DEFAULT PANEL -->
    </div>
    <!-- END COL -->
</div>
