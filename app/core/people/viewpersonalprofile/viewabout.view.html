<div ng-controller="ProfileController as vm">
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">ABOUT</h4>
            </div>
            <div class="block">
                <h5 style="color:#757575;">BIO</h5>
                <div class="col-md-10">
                    <p class="form-control-static">{{vm.biography}}</p>
                </div>
            </div>

            <!-- START HORIZONTAL FORM SAMPLE -->
            <div class="block"> 
                <h5 style="color:#757575;">BASIC INFORMATION</h5>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-md-10">
                            <p class="form-control-static">{{vm.email}}</p>
                        </div>

                        <label class="col-sm-2 control-label">Web</label>
                        <div class="col-md-10">
                            <p class="form-control-static">{{vm.url}}</p>
                        </div>
                    
                        <label class="col-sm-2 control-label">Phone</label>
                        <div class="col-md-10">
                            <p class="form-control-static">{{vm.phone}}</p>
                        </div>
                    
                        <label class="col-sm-2 control-label">Role</label>
                        <div class="col-md-10">
                            <p class="form-control-static">{{vm.role}}</p>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END HORIZONTAL FORM SAMPLE --> 

            <!-- START HORIZONTAL FORM SAMPLE -->
            <div class="block"> 
                <h5 style="color:#757575;">PERSONAL INFORMATION</h5>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Full name</label>
                        <div class="col-md-10">
                            <p class="form-control-static">{{vm.firstname}} {{vm.lastname}}</p>
                        </div>
                        
                        <label class="col-sm-2 control-label">Birth Date</label>
                        <div class="col-md-10">
                            <p class="form-control-static">{{vm.birthday}}</p>
                        </div>
                    
                        <label class="col-sm-2 control-label">Gender</label>
                        <div class="col-md-10">
                            <p class="form-control-static">{{vm.gender}}</p>
                        </div>

                    </div>
                </form>
            </div>
            <!-- END HORIZONTAL FORM SAMPLE --> 
        </div>   
        <!-- END DEFAULT PANEL -->
    </div>
    <!-- END COL -->
</div>
