<div ng-controller="ProfileController as vm">
    <div class="col-md-8">
        <!-- START PANEL -->
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">STATISTICS</h4>
            </div>
            <!-- PANEL BODY -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">                        
                        <a class="tile tile-danger">
                        {{vm.num_tasks_completed}}
                            <p>Completed Tasks</p>
                        </a>                        
                    </div>
                    <div class="col-md-3">                        
                        <a class="tile tile-default">
                            {{vm.num_tasks_active}}
                            <p>Active Tasks</p>
                        </a>
                    </div>
                    <div class="col-md-3">                        
                        <a class="tile tile-danger">{{vm.percentage_tasks_completed}}%
                            <div class="informer informer-default dir-bl">Completed Tasks on Total Tasks</div>
                        </a>                                                    
                    </div>
                </div>    
                <div
                donut-chart
                donut-data= '[
                    {label: "% User Completed Tasks", value: 10},
                    {label: "% User Active Tasks", value: 20 },
                ]'
                donut-colors='["#31C0BE","#c7254e","#98a0d3"]'>
                </div>
            </div>
            <!-- END PANEL -->
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>         
                <!-- END TILES -->
            </div>
            <!-- END PAGE WRAP -->
        </div>   
        <!-- END DEFAULT PANEL -->
    </div>
    <!-- END COL -->
</div>
