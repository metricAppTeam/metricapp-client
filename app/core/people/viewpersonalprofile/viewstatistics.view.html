<div ng-controller="ProfileController as vm">
    <div class="col-md-8">
        <!-- START PANEL -->
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">STATISTICS</h4>
            </div>
            <!-- PANEL BODY -->
            <div class="panel-body">
                <div class="row"> 
                    <div class="col-md-4">
                        <div
                        donut-chart
                        donut-data= 'vm.completed_tasks_vs_active_tasks'
                        donut-colors='["#31C0BE","#c7254e"]'>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div
                        area-chart
                        area-data='[
                            { y: "2006", a: 100, b: 90 },
                            { y: "2007", a: 75,  b: 65 },
                            { y: "2008", a: 50,  b: 40 },
                            { y: "2009", a: 75,  b: 65 },
                            { y: "2010", a: 50,  b: 40 },
                            { y: "2011", a: 75,  b: 65 },
                            { y: "2012", a: 100, b: 90 }
                          ]'
                        area-xkey='y'
                        area-ykeys='["a", "b"]'
                        area-labels='["Serie A", "Serie B"]'
                        line-colors='["#31C0BE", "#c7254e"]'>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END PANEL -->
                    <br>
                    <br>
                    <br>
                </div>         
                <!-- END TILES -->
            </div>
            <!-- END PAGE WRAP -->
        </div>   
        <!-- END DEFAULT PANEL -->
    </div>
    <!-- END COL -->
</div>
