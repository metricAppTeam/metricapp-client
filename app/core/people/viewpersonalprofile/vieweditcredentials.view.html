<div ng-controller="ProfileController as vm">
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">EDIT CREDENTIALS</h4>
            </div>
            
            <div class="col-md-7">
                <div class="block">                             
                    <form name="editCredForm" role="form" class="form-horizontal" ng-submit="vm.editCredentials()" novalidate="novalidate">
                        <div class="panel-body">

                            <br>
                            <br>

                            <!-- FORM FIELD: USERNAME -->
                            <div class="form-group" ng-class="{ 'hash-error': editCredForm.username.$dirty && editCredForm.username.$invalid }">
                                <label class="col-md-3 control-label">Username:</label>
                                <div class="col-md-9">
                                    <input class="form-control" name="username" type="text" role="textbox" placeholder=""
                                    ng-model="vm.username"
                                    ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }"
                                    ng-class="{ 'error': editCredForm.username.$dirty && editCredForm.username.$invalid }"
                                    ng-minlength="3" ng-maxlength="20"
                                    m-unique="metricapp.com:8090/api/users/exist/username"/>
                                    <div class="form-group-helper" role="alert" ng-messages="editCredForm.username.$error" ng-show="editCredForm.username.$dirty">
                                    <div ng-messages-include="dist/views/people/viewpersonalprofile/editprofile.message.html"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- FORM FIELD: PASSWORD -->
                            <div class="form-group" ng-class="{ 'hash-error': editCredForm.password.$dirty && editCredForm.password.$invalid }">
                                <label class="col-md-3 control-label">Password:</label>
                                <div class="col-md-9">
                                    <input class="form-control" name="password" type="password" role="textbox" placeholder="Password" required="required"
                                    ng-model="vm.password"
                                    ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }"
                                    ng-class="{ 'error': editCredForm.password.$dirty && editCredForm.password.$invalid }"
                                    ng-minlength="3" ng-maxlength="20"/>
                                    <div class="form-group-helper" role="alert" ng-messages="editCredForm.password.$error" ng-show="editCredForm.password.$dirty">
                                        <div ng-messages-include="dist/views/people/viewpersonalprofile/editprofile.message.html"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- FORM FIELD: PASSWORD MATCH -->
                            <div class="form-group" ng-class="{ 'hash-error': editCredForm.password_r.$dirty && editCredForm.password_r.$invalid }">
                                <label class="col-md-3 control-label">Password:</label>
                                <div class="col-md-9">
                                    <input class="form-control" name="password_r" type="password" placeholder="Password (repeat)" required="required"
                                    ng-model="vm.password_r"
                                    ng-model-options="{ updateOn: 'default' }"
                                    ng-class="{ 'error': editCredForm.password_r.$dirty && editCredForm.password_r.$invalid }"
                                    m-match="{{vm.password}}"/>
                                    <div class="form-group-helper" role="alert" ng-messages="editCredForm.password_r.$error" ng-show="editCredForm.password_r.$dirty">
                                        <div ng-messages-include="dist/views/people/viewpersonalprofile/editprofile.message.html"></div>
                                    </div>
                                </div>
                            </div>

                            <br>
                            <br>

                            <div class="form-actions btn-group pull-right">
                                <button class="btn btn-primary" type="button" >Save</button>
                                <button class="btn btn-primary" type="submit" >Reset</button>
                            </div>

                        </div>                                                               
                    </form>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>                                               
            </div>
        </div>   
        <!-- END DEFAULT PANEL -->
    </div>
    <!-- END COL -->
</div>
