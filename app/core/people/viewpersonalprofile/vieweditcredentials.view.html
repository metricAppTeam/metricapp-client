<div ng-controller="ProfileController as vm">
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">EDIT CREDENTIALS</h4>
            </div>
            
            <div class="col-md-7">
                <div class="block">                             
                    <form id="jvalidate" role="form" class="form-horizontal" action="javascript:alert('Form #validate2 submited');">
                        <div class="panel-body">                                    
                            <div class="form-group">
                                <label class="col-md-3 control-label">Username:</label>  
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="login"/>
                                    <span class="help-block">min size = 2, max size = 8</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Password:</label>                              
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="password" id="password2"/>
                                    <span class="help-block">min size = 5, max size = 10</span>
                                </div>
                            </div>    
                            <div class="form-group">
                                <label class="col-md-3 control-label">Confirm Password:</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="re-password"/>
                                    <span class="help-block">required same value as Password</span>
                                </div>
                            </div>     
                            <br>                                        
                            <div class="btn-group pull-right">
                                <button class="btn btn-primary" type="button" onClick="jvalidate.resetForm();$('#gender').next('.bootstrap-select').removeClass('error').removeClass('valid')">Save</button>
                                <button class="btn btn-primary" type="submit">Reset</button>
                            </div>
                        </div>
