<!-- COMPONENT: HOME -->
<div ng-controller="HomeController as vm">
    <div ng-if="globals.user">Welcome, {{globals.user.username}}</div>
    <div ng-switch="globals.user.role">
        <div ng-switch-when="EXPERT">You have EXPERT rights.</div>
        <div ng-switch-when="QUESTIONER">You have QUESTIONER rights.</div>
        <!--<div ng-switch-when="METRICATOR">You have METRICATOR rights.</div>-->
        <div ng-switch-when="METRICATOR">
        	<div ng-include="'dist/views/home/metricator.view.html'"></div>
        </div>
        <div ng-switch-default="ng-switch-default">You have no rights.</div>
    </div>
</div>
<!-- END COMPONENT: HOME -->
