<!-- START: GOALS -->
<div ng-controller="GoalsController as vm">
    <div class="page-title">
        <h2><span class="fa fa-bullseye"></span> Goals <small>{{vm.numgoals}} running</small></h2>
    </div>
    <div class="page-content-wrap">
        <div class="row" ng-switch="vm.loading">
            <div class="col-md-12">
                <p ng-switch-when="true">Loading goals ...</p>
                <div ng-switch-when="false" ng-switch="vm.success">
                    <p ng-switch-when="true" ng-if="vm.numgoals == 0">No goals yet.</p>
                    <ul ng-switch-when="true">
                        <p>Here the goals</p>
                        <li ng-repeat="goal in vm.goals | orderBy: 'id' track by goal.id">{{goal.id}}</li>
                    </ul>
                    <p ng-switch-when="false">Ooops! Something went wrong :-(</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: GOALS -->
