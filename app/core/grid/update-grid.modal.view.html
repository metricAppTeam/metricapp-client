<!-- START: MODAL UPDATE GRID -->
<div class="modal" id="modal-update-grid" tabindex="-1" role="dialog" aria-labelledby="defModalHead" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="defModalHead">Edit Grid</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- FORM: UPDATE GRID -->
                    <form name="updateGridForm" role="form" class="form-horizontal" novalidate="novalidate">
                        <!-- FORM FIELD: NAME -->
                        <div class="form-group" ng-class="{ 'hash-error': updateGridForm.name.$dirty && updateGridForm.name.$invalid }">
                            <label class="col-md-3 control-label">Name:</label>
                            <div class="col-md-9">
                                <input class="form-control" name="name" type="text" role="textbox" placeholder="Name" required="required"
                                ng-model="vm.updGrid.name"
                                ng-model-options="{ updateOn: 'default' }"
                                ng-class="{ 'error': updateGridForm.name.$dirty && updateGridForm.name.$invalid }"
                                ng-minlength="3" ng-maxlength="20"/>
                                <div class="form-group-helper" role="alert" ng-messages="updateGridForm.name.$error" ng-show="updateGridForm.name.$dirty">
                                    <div ng-messages-include="dist/views/grid/messages/update-grid.message.html"></div>
                                </div>
                            </div>
                        </div>
                        <!-- FORM FIELD: DESCRIPTION -->
                        <div class="form-group" ng-class="{ 'hash-error': updateGridForm.description.$dirty && updateGridForm.description.$invalid }">
                            <label class="col-md-3 control-label">Description:</label>
                            <div class="col-md-9">
                                <input class="form-control" name="description" type="text" role="textbox" placeholder="Description" required="required"
                                ng-model="vm.updtGrid.description"
                                ng-model-options="{ updateOn: 'default' }"
                                ng-class="{ 'error': updateGridForm.description.$dirty && updateGridForm.description.$invalid }"
                                ng-minlength="3" ng-maxlength="300"/>
                                <div class="form-group-helper" role="alert" ng-messages="updateGridForm.description.$error" ng-show="updateGridForm.description.$dirty">
                                    <div ng-messages-include="dist/views/grid/messages/update-grid.message.html"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Team</h3>
                        </div>
                        <div class="panel-body list-group list-group-contacts">
                            <a ng-href="#/profile/{{questioner.username}}" class="list-group-item" ng-repeat="questioner in vm.updtGrid.questioners track by questioner.username">
                                <img ng-src="{{questioner.picture}}" m-fallback-src="dist/images/users/user-picture.svg" alt="{{questioner.username}}" class="pull-left"/>
                                <span class="contacts-title">{{questioner.firstname}} {{questioner.lastname}}</span>
                                <div class="list-group-controls">
                                    <button class="btn btn-primary btn-rounded" ng-click="vm.removeMember(questioner.username,questioner.role)"><span class="fa fa-pencil"></span></button>
                                </div>
                            </a>
                            <a ng-href="#/profile/{{metricator.username}}" class="list-group-item" ng-repeat="metricator in vm.updtGrid.metricators track by metricator.username">
                                <img ng-src="{{metricator.picture}}" m-fallback-src="dist/images/users/user-picture.svg" alt="{{metricator.username}}" class="pull-left"/>
                                <span class="contacts-title">{{metricator.firstname}} {{metricator.lastname}}</span>
                                <div class="list-group-controls">
                                    <button class="btn btn-primary btn-rounded" ng-click="vm.removeMember(metricator.username,metricator.role)"><span class="fa fa-pencil"></span></button>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary"
                ng-disabled="updateGridForm.$invalid || vm.loading"
                ng-click="vm.updateGrid(vm.updtGrid)"
                data-dismiss="modal">Update</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- END: MODAL UPDATE GRID -->
