<!-- START: GRID ANALYTICS -->
<div ng-controller="GridAnalyticsController as vm">
    <div class="page-title">
        <h2><span class="fa fa-codepen"></span> Grid Analytics </h2>
    </div>
    <div class="page-content-wrap">
        <div class="row" ng-switch="vm.loading">
            <div class="col-md-12">
                <p ng-switch-when="true">Loading analytics for grid {{vm.currGrid.id}} ...</p>
                <div ng-switch-when="false" ng-switch="vm.success">
                    <a type="button" role="button" class="btn btn-default" ng-switch-when="true" ng-href="#/grids/{{vm.currGrid.id}}">Overview</a>
                    <ul ng-switch-when="true">                        
                        <li ng-repeat="(key, value) in vm.currGrid">{{key}}: {{value}}</li>
                    </ul>
                    <p ng-switch-when="false">Ooops! Something went wrong :-(</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: GRID ANALYTICS -->
