<div class="page-title">                    
    <h2><span class="fa fa-arrow-circle-o-left"></span> Search For MeasurementGoal</h2>
</div>
 <div class="page-content-wrap" ng-controller="MeasurementGoalSearchController as vm">
    <div class="block">
        <div class="panel panel-default pull-left">
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-md-10">                                    
                        <label class="col-md-2 control-label">
                            <input type="Text" class="form-control" ng-model="vm.keyword" required/> 
                            Search For:
                         </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">                                    
                        <label class="check">
                            <input type="radio" class="iradio" name="selectRadio" ng-model="vm.field" value="qualityFocus" /> 
                            QualityFocus
                        </label>
                    </div>
                    <div class="col-md-4">                                    
                        <label class="check">
                            <input type="radio" class="iradio" name="selectRadio" ng-model="vm.field" value="object" /> 
                            Object
                        </label>
                    </div>
                    <div class="col-md-4">                                    
                        <label class="check">
                            <input type="radio" class="iradio" name="selectRadio" ng-model="vm.field" value="purpose" /> 
                            Purpose
                        </label>
                    </div>
                    <div class="col-md-4">                                    
                        <label class="check">
                            <input type="radio" class="iradio" name="selectRadio" ng-model="vm.field" value="viewPoint" /> 
                            ViewPoint
                        </label>
                    </div>
                    <div class="col-md-4">                                    
                        <label class="check">
                            <input type="radio" class="iradio" name="selectRadio" ng-model="vm.field" value="tag" /> 
                            Tag
                        </label>
                    </div>
                </div>
            </div>  
            <div class="panel-footer">
                <button ng-click="vm.getMeasurementGoalsBy(vm.keyword, vm.field)" class="btn btn-primary pull-right">Search</button>
            </div>
            <div class="panel-body">
                <table class="table datatable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>CreationDate</th>
                            <th>LastVersionDate</th>
                            <th>ReleaseNote</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="measurementGoal in vm.measurementGoals">
                            <td>
                                <button class="btn btn-default btn-rounded" data-toggle="modal" ng-click="vm.setMeasurementGoalDialog($index)">{{measurementGoal.metadata.id}}</button>
                            </td>     
                            <td>{{measurementGoal.metadata.entityType}}</td>
                            <td>{{measurementGoal.metadata.creationDate}}</td>
                            <td>{{measurementGoal.metadata.lastVersionDate}}</td>
                            <td>{{measurementGoal.metadata.releaseNote}}</td>
                            <td>{{measurementGoal.metadata.state}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>   
    </div>
    <div class="modal" id="modal_large" tabindex="-1" role="dialog" aria-labelledby="largeModalHead" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div ng-include="'dist/views/metricator/modal/modal.measurementgoal.html'"></div>    
        </div>
    </div>
</div>
