<div class="panel panel-default nav-tabs-vertical accordion">                   
    <div class="panel-heading">
        <h3 class="panel-title">
        	<a data-toggle="collapse" data-target="#accOneColOneMetric">Metrics</a>
        </h3>
    </div>
    <div class="tabs collapse" id="accOneColOneMetric">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" data-target="#metricActive">active</a></li>
            <li ng-repeat="metric in vm.metrics.slice(1, vm.metrics.length)"><a data-toggle="tab" data-target="#tab{{$index}}">{{$index}}</a>
            </li>
        </ul>          
        <div class="panel-body tab-content">
            <div class="tab-pane active" id="metricActive">
				<div ng-include="'dist/views/metricator/tab/tab.item.active.metric.html'"></div>
            <div class="tab-pane" ng-repeat="metric in vm.metrics.slice(1, vm.metrics.length)" id="tab{{$index}}">
				<div ng-include="'dist/views/metricator/tab/tab.item.hidden.metric.html'"></div>
            </div>                    
        </div>
    </div>
</div>
