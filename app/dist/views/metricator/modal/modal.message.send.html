<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="largeModalHead">Request</h4>
    </div>
    <div class="modal-body">
        <div class="block">
			<div class="form-group">
			    <label class="col-md-3 col-xs-12 control-label">Note</label>
			    <div class="col-md-6 col-xs-12">
			        <textarea name="inputDescription" class="form-control" rows="5"
			            ng-required="true" ng-minlength="10" 
			            ng-model="vm.messageSend">    	
		            </textarea>
			    </div>
			</div>
		</div>
		<div class="modal-footer">
	        <button type="button" ng-click="vm.sendForApproval()" class="btn btn-default padding-2" data-dismiss="modal">Send</button> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	</div>
</div>
