<div class="panel panel-default">
    <div class="panel-heading">                                
        <h3 class="panel-title">Metrics</h3>
        <ul class="panel-controls">
            <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>
            <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
            <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
        </ul>                                
    </div>
    <div class="panel-body">
        <table class="table datatable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>CreationDate</th>
                    <th>LastVersionDate</th>
                    <th>ReleaseNote</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="metric in vm.externalMetricDialog">
                    <td><span 
		                class="btn btn-info btn-rounded">
		                <a ng-click="vm.setMetricDialog($index)">
		                {{metric.metadata.id}}</a>
		                <i ng-click="vm.addMetricToMeasurementGoal(metric)" 
		                    class="glyphicon glyphicon-plus-sign pull-right"></i></span></td>
                    <td>{{metric.metadata.entityType}}</td>
                    <td>{{metric.metadata.creationDate}}</td>
                    <td>{{metric.metadata.lastVersionDate}}</td>
                    <td>{{metric.metadata.releaseNote}}</td>
                    <td>{{metric.metadata.state}}</td>
                </tr>
            </tbody>
        </table>
    </div>   
</div>

<div class="modal" id="modal_large_external_metric_detail" tabindex="-1" role="dialog" aria-labelledby="largeModalHead" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div ng-include="'dist/views/metricator/modal/modal.metric.html'"></div>
    </div>
</div>
