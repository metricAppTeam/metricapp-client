<div ng-controller="ProfileController as vm">
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">PROJECTS ----- MANCA JSON REALE</h4>
            </div>

            <!-- START CONDENSED TABLE SAMPLE -->
            <div class="panel-body">
                <table class="table table-condensed">
                    <thead>
                        <thead>
                            <tr>
                                <th width="20%">
                                    <div class="th">Project</div>
                                </th>
                                <th width="50%">
                                    <div class="th">Description</div>
                                </th>
                                <th width="10%">
                                    <div class="th">
                                        Status
                                    </div>
                                </th>
                                <th width="20%">
                                    <div class="th">
                                        Progress
                                    </div>
                                </th>
                            </tr>
                        </thead>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in vm.projects">
                            <td><strong>{{x.name}}</strong></td>
                            <td><p class="text-justify">{{x.description}}</p></td>
                            <td><span class="label label-success">{{x.status}}</span></td>
                            <td>
                                <div class="progress progress-small progress-striped active">
                                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{x.progress}}%;">{{x.progress}}%</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>    
                </table>                                
            </div>
            <!-- END CONDENSED TABLE SAMPLE -->

        </div>   
        <!-- END DEFAULT PANEL -->
    </div>
    <!-- END COL -->
</div>
