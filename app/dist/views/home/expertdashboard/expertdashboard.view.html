<!-- START: ExpertDashboard -->
<div ng-controller="HomeController as vm">
<!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-3" role="link">
                <div class="widget widget-default widget-no-subtitle" onclick="location.href='#/grids';">
                    <div class="widget-big-int"><span>{{vm.active_tasks}}</span></div>
                    <div class="widget-subtitle">Open Grids</div>
                </div>

            </div>
            <div class="col-md-3">
                <div class="widget widget-default widget-no-subtitle" onclick="location.href='#/teams';">
                    <div class="widget-big-int"><span class="num-count">{{vm.active_teams}}</span></div>
                    <div class="widget-subtitle">Teams at work</div>
                </div>                        
            </div>
            <div class="col-md-3">
	            <!-- START WIDGET MESSAGES -->
	            <div class="widget widget-default widget-item-icon" onclick="location.href='#/messages';">
	                <div class="widget-item-left">
	                    <span class="fa fa-envelope"></span>
	                </div>                             
	                <div class="widget-data">
	                    <div class="widget-int num-count">48</div>
	                    <div class="widget-title">New messages</div>
	                    <div class="widget-subtitle">In your mailbox</div>
	                </div>
	            </div>                  
	        </div>          
            <!-- END WIDGET MESSAGES -->
            <div class="col-md-3">
                <div class="widget widget-info widget-item-icon">                            
                	<div class="widget-item-left">
                	    <span class="fa fa-clock-o"></span>
                	</div>  
                    <div class="widget-data">
                    	<br>
                        <div class="widget-big-int">{{vm.date | date:'HH:mm'}}</div> 
                        <div class="widget-subtitle">{{vm.date | date:'EEEE, dd/MM/yyyy'}}</div>
                    </div>
                </div>                        
            </div>
        </div> 
        <div class="row">

        	<!-- START USERS ACTIVITY BLOCK -->
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title-box">
                            <h3>Active Users: {{vm.total_active_users}} </h3>
                            <span>Total Users: {{vm.total_users}}</span>
                        </div>                                                                        
                    </div>                                
                    <div class="panel-body padding-0" >
                       <div
                       		donut-chart
                        	donut-data='vm.active_users_chart_data'
                        	donut-colors='["#1caf9a","#33414e","#fea223"]'
                        	donut-resize="true">
                        </div>
                    </div>                                    
                    <div class="panel-footer"></div>  
                </div>
            </div>
            <!-- END USERS ACTIVITY BLOCK -->

            <div class="col-md-8">
                <!-- START VISITORS BLOCK -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title-box">
                            <h3>Active Users Trend</h3>
                            <span>Questioners vs Metricators</span>
                        </div>
                    </div>
                    <div
                    area-chart
                    area-data='[
                        { y: "2006", a: 100, b: 90 },
                        { y: "2007", a: 75,  b: 65 },
                        { y: "2008", a: 50,  b: 40 },
                        { y: "2009", a: 75,  b: 65 },
                        { y: "2010", a: 50,  b: 40 },
                        { y: "2011", a: 75,  b: 65 },
                        { y: "2012", a: 100, b: 90 }
                      ]'
                    area-xkey='y'
                    area-ykeys='["a", "b"]'
                    area-labels='["Serie A", "Serie B"]'
                    line-colors='["#1caf9a", "#33414e"]'>
                    </div>
                    <div class="panel-footer"></div>  
                </div>
                <!-- END VISITORS BLOCK -->
            </div>
